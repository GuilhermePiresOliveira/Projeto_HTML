<!DOCTYPE html>
<html lang="pt-br">
<title>App senai</title>
<link rel="icon" href="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <div class="">
    <div class="login-container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottm ">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none ">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span <p><img src="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png" width="" height="60"></p></span>
            </a>
          </header>
          <hr class="my-4">
        </header>
        <figure class="text-center">
            <blockquote class="blockquote">
              <h1 class="display-3">Cadastro novo aluno:</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
              SENAI <cite title="Source Title">Pelo futuro do trabalho</cite>
            </figcaption>
          </figure>
          <div class="modal-body p-5 pt-0">
            <form action="/criaraluno" method="POST">
            <div class="form-floating mb-3">  
                <input type="text" class="form-control rounded-3" id="floatingInput" name="nome" placeholder="Nome do aluno" required>
                <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">  
                <input type="text" class="form-control rounded-3" id="floatingInput" name="ra" placeholder="RA" maxlength="8"required>
                <label for="text">RA</label>
                </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="floatingInput" name="tempoestudo" placeholder="Tempo de Estudo"required>
                <label for="floatingInput">Tempo Estudo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="floatingPassword" name="rendafamiliar" placeholder="Renda Familiar"required>
                <label for="floatingPassword">Renda Familiar</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Cadastrar</button>
            </form>
              <small class="text-body-secondary">Garantimos que seus dados estal seguros.</small>
              <h2 class="fs-5 fw-bold mb-3">
          </div>
          <div>
            <hr class="my-4">
          </div>
        </body>
</html>
