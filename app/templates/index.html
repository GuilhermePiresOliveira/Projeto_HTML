<!DOCTYPE html>
<html lang="pt-br">
<title>App senai</title>
<link rel="icon" href="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">   
</script>
<body  
<div class="">
    <div class="login-container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span <p><img src="https://static.portaldaindustria.com.br/media/uploads/logotipos/logo-senai.png"
                        width="" height="60"></p></span>
            </a>
        </header>
            <div>
            <div class="text-center">
                <blockquote class="blockquote">
                    <h1 class="display-3">Login:</h1>
            </div>
        </header class="text-center">
        </blockquote>
        <div>
            <div class="text-center">
                <blockquote class="blockquote">
                    <figcaption class="blockquote-footer">
                        SENAI <cite title="Source Title">Pelo futuro do trabalho</cite>
                    </figcaption>
            </div>
        </figure>
        <form action="/logar" method="post">
            <div class="form-floating mb-3">
                <div class="form-floating mb-3 container">
                    <input type="text" class="form-control" id="ra" name="ra" maxlength="8">
                    <label for="floatingInput">RA</label>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar
                </button>
                </div>
                </div>
                {% if mensagem %}
                <div class="text-center">
                    <div class="alert alert-danger" role="alert">
                        {{ mensagem }}
                </div>
                {% endif %}
                <div>
                    {% if msgbanco %}
                    <div class="alert alert-success" role="alert">
                        <div class="text-center">
                        {{ msgbanco }} 
                      </div>
                </div>
                {% endif %}
                <hr class="my-4">
                <div>
                    
        <figcaption class="blockquote-footer">
        </figcaption>
                </div>
                <div class="text-center">
                    <small class="text-body-secondary">Caso nÃ£o esteja cadastradado, Clique aqui ->
                    </small>
                    <a href="{{url_for('cadastrar_aluno')}}">Cadastre-se</a>
            </div>
</body>
</html>
